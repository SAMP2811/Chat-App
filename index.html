<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chat Interface</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f8f9fa, #e0f7fa);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #339af0;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .message-container {
            display: flex;
            margin-bottom: 10px;
            align-items: flex-start;
        }
        .user-message {
            background-color: #d3f9d8;
            color: #212529;
            border: 1px solid #69db7c;
            border-radius: 10px 10px 0 10px;
            padding: 10px 15px;
            max-width: 70%;
            word-wrap: break-word;
            align-self: flex-end;
        }
        .other-message {
            background-color: #d0ebff;
            color: #212529;
            border: 1px solid #74c0fc;
            border-radius: 10px 10px 10px 0;
            padding: 10px 15px;
            max-width: 70%;
            word-wrap: break-word;
            align-self: flex-start;
        }
        .input-area {
            display: flex;
            padding: 10px;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            border-radius: 0 0 10px 10px;
        }
        #messageInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-right: 10px;
            font-size: 1em;
        }
        #sendButton {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            background-color: #339af0;
            color: white;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        #sendButton:hover {
            background-color: #228be6;
        }
        footer {
            background-color: #339af0;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 0.9em;
            font-weight: normal;
        }
        .speaking-indicator {
            font-style: italic;
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .align-right {
            justify-content: flex-end;
        }
        .align-left {
            justify-content: flex-start;
        }
    </style>
</head>
<body>
    <header>
        ðŸ’¬ Simple Chat
    </header>
    <div class="chat-container" id="chatArea">
        </div>
    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendButton">Send</button>
    </div>
    <footer>
        Simple chat interface
    </footer>

    <script>
        const chatArea = document.getElementById("chatArea");
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");

        function addMessage(text, isUser) {
            const messageContainer = document.createElement("div");
            messageContainer.classList.add("message-container");
            messageContainer.classList.add(isUser ? "align-right" : "align-left");

            const messageDiv = document.createElement("div");
            messageDiv.classList.add(isUser ? "user-message" : "other-message");
            messageDiv.innerText = text;

            messageContainer.appendChild(messageDiv);
            chatArea.appendChild(messageContainer);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        sendButton.addEventListener("click", () => {
            const messageText = messageInput.value.trim();
            if (messageText) {
                addMessage(messageText, true);
                // Simulate receiving a message after a short delay
                setTimeout(() => {
                    addMessage(`Echo: ${messageText}`, false);
                }, 500);
                messageInput.value = "";
            }
        });

        messageInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
