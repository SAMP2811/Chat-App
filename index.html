<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2-Way Communication</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f8f9fa, #e0f7fa);
    }
    header, footer {
      background-color: #339af0;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
    }
    footer {
      font-size: 0.9em;
      font-weight: normal;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background: #ffffff;
      min-height: calc(100vh - 130px);
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin: 10px 0 20px;
      gap: 10px;
      flex-wrap: wrap;
    }
    textarea {
      flex: 1;
      padding: 10px;
      resize: none;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background-color: #339af0;
      color: white;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #228be6;
    }
    .chat-labels {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      font-size: 1.2em;
      padding-bottom: 10px;
      color: #333;
    }
    .chat-area {
      display: flex;
      gap: 20px;
      flex: 1;
      flex-direction: row;
    }
    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      border: 2px solid #dee2e6;
      border-radius: 10px;
      padding: 15px;
      background: #f1f1f1;
      height: 500px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .msg {
      margin: 8px 0;
      padding: 12px 15px;
      border-radius: 15px;
      max-width: 90%;
      word-wrap: break-word;
      font-size: 1em;
      animation: fadeIn 0.3s ease-in;
    }
    .speaking {
      background: #d0ebff;
      align-self: flex-start;
      border: 1px solid #74c0fc;
    }
    .typing {
      background: #d3f9d8;
      align-self: flex-end;
      border: 1px solid #69db7c;
    }
    @media (max-width: 768px) {
      .chat-area {
        flex-direction: column;
      }
      .chat-labels {
        flex-direction: column;
        gap: 5px;
        text-align: center;
      }
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <header>
    üó£Ô∏è 2-Way Communication App
  </header>
  <div class="container">
    <div class="controls">
      <button onclick="startListening()">üéß Listen</button>
      <textarea id="textInput" rows="2" placeholder="Type your response here..."></textarea>
      <button onclick="sendMessage()">üîä Play</button>
    </div>
    <div class="chat-labels">
      <span>User Speaking</span>
      <span>User Typing</span>
    </div>
    <div class="chat-area">
      <div class="column" id="speakingChat"></div>
      <div class="column" id="typingChat"></div>
    </div>
  </div>
  <footer>
    Built for inclusive communication ‚ù§Ô∏è
  </footer>

  <script>
    const speakingChat = document.getElementById("speakingChat");
    const typingChat = document.getElementById("typingChat");
    const input = document.getElementById("textInput");

    function addMessage(target, text, className) {
      const msg = document.createElement("div");
      msg.className = "msg " + className;
      msg.innerText = text;
      target.appendChild(msg);
      target.scrollTop = target.scrollHeight;
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        addMessage(speakingChat, transcript, "speaking");
      };
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(typingChat, text, "typing");
      input.value = "";
      const tts = new SpeechSynthesisUtterance(text);
      tts.lang = 'en-US';
      window.speechSynthesis.speak(tts);
    }
  </script>
</body>
</html>
